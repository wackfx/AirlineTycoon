name: Release

on:
  release:
    types: [published]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: SDL2 Dependencies
      shell: pwsh
      run: |
        cd cmake
        .\dl-sdl2.ps1

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      
    - name: Combine Dependencies
      shell: pwsh
      run: |
        mkdir .\dependencies\
        Get-ChildItem -Path ./libs/ -Include *.dll,*.exe -Recurse | Copy-Item -Destination .\dependencies\
        Get-ChildItem -Path ./cmake/ -Include *.dll -Recurse | Where-Object {$_.FullName -match "x64"} | Copy-Item -Destination .\dependencies\
        Compress-Archive -Path .\dependencies\* -DestinationPath dependencies.zip

    - name: Upload sentry debug files
      shell: bash
      env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        SENTRY_ORG: ${{ vars.SENTRY_ORG }}
        SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        # SENTRY_URL: https://sentry.io/
      run: |
        curl -sL https://sentry.io/get-cli/ | bash
        sentry-cli login
        sentry-cli debug-files upload ./BUILD/AT/Release/AT.pdb
        sentry-cli debug-files upload ./BUILD/AT/Release/AT.exe

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dependencies.zip
          BUILD/AT/Release/AT.exe
          BUILD/AT/Release/AT.pdb

